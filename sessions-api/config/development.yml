knex: # knex options get imported to knexfile.js to be able to use knex command line client
  client: mysql2
  debug: false
  connection:
    host: localhost
    port: 33006
    database: event
    user: event
    password: event
  timezone: UTC
  migrations:
    directory: ./sql/migrations
    tableName: knex_migrations_sessions
  seeds:
    directory: ./sql/seeds

messageQueue:
  url: amqp://localhost
  port: 5672
  name: converted_files