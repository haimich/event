<!DOCTYPE html>
<html lang="de">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>EVENT: Vortrag anlegen</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/jquery.autocomplete.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/datepicker.css">
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <div class="container content">
      <div class="row header">
        <div class="col-xs-12 col-md-6 col-md-push-6">
          <img src="/images/event-logo.png" alt="" class="img-responsive logo pull-right-md pull-right-lg pull-right-xl"/>
        </div>
        <div class="col-xs-12 col-md-6 col-md-pull-6">
          <h1>Vortrag anlegen</h1>
        </div>
      </div>
      <form method="post" action="/create">
        <div class="row">
          <div class="col-xs-12 col-md-6">
            <fieldset class="form-group">
              <input type="text" class="form-control" id="sessionTitle" placeholder="Titel des Vortrags">
            </fieldset>
          </div>
          <div class="col-xs-12 col-md-6">
            <fieldset class="form-group">
              <input type="text" class="form-control autocomplete speaker" id="sessionSpeaker" data-hidden-field-id="speakerId" placeholder="Name des Sprechers">
              <input type="hidden" name="speakerId" id="speakerId" value="">
            </fieldset>
          </div>
          <div class="col-xs-12 col-md-6">
            <fieldset class="form-group">
              <textarea class="form-control" id="sessionDescription" rows="3" placeholder="Beschreibung"></textarea>
            </fieldset>
          </div>
          <div class="col-xs-12 col-md-6">
            <fieldset class="form-group">
              <div class="input-append date" id="sessionDate">
                <input class="datepicker" maxlength="10" type="text" value="" id="datepickerSessionDate" placeholder="Datum">
                <i class="fa fa-calendar pointer" data-datepicker-id="datepickerSessionDate"></i>
              </div>
            </fieldset>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-md-6">
            <fieldset class="form-group">
              <label for="sessionSlides">Präsentation</label>
              <input type="file" class="form-control-file" id="sessionSlides">
              <small class="text-muted">Die Präsentation muss im PDF- oder PowerPoint-Format vorliegen.</small>
            </fieldset>
          </div>
          <div class="col-xs-12 col-md-6">
            <fieldset class="form-group">
              <label for="sessionScreenshot">Screenshot</label>
              <input type="file" class="form-control-file" id="sessionScreenshot">
              <small class="text-muted">Am besten eignet sich ein Screenshot der Titelfolie oder aus dem Video.</small>
            </fieldset>
          </div>
          <div class="col-xs-12">
            <fieldset class="form-group">
              <label for="sessionVideo">Video</label>
              <input type="file" class="form-control-file" id="sessionVideo">
              <small class="text-muted">Folgende Videoformate werden unterstützt: ...</small>
            </fieldset>
            <button type="submit" class="btn btn-primary">Speichern</button>
          </div>
        </div>
      </form>
    </div>

    <!-- jQuery first, then Bootstrap JS. -->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery.autocomplete.js"></script>
    <script src="/js/bootstrap-datepicker.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
