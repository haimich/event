<!DOCTYPE html>
<html lang="de">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>EVENT: Übersicht</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/event/css/bootstrap.min.css">
    <link rel="stylesheet" href="/event/css/font-awesome.min.css">
    <link rel="stylesheet" href="/event/css/main.css">
    <link rel="icon" type="image/x-icon" href="/event/images/favicon.ico" />
  </head>
  <body>
    <div class="container-fluid content">
      <div class="row header">
        <div class="col-xs-12 col-md-6 col-md-push-6">
          <img src="/event/images/event-logo.png" alt="" class="img-responsive logo pull-right-md pull-right-lg pull-right-xl"/>
        </div>
        <div class="col-xs-12 col-md-6 col-md-pull-6">
          <h1>Übersicht</h1>
        </div>
      </div>
      <div class="actions">
        <a href="/event/create.html" class="btn btn-primary">
          <i class="fa fa-calendar-plus-o pointer"></i>
          Veranstaltung anlegen
        </a>
      </div>
      <div class="row list-sessions">
        <div class="col-xs-12 col-lg-6 session hidden" id="eventTemplate">
          <div class="row">
            <div class="col-xs-12 col-sm-3 col-lg-4">
              <div class="session-screenshot default"></div>
            </div>
            <div class="col-xs-12 col-sm-9 col-lg-8">
              <h2><a href="#" class="title"></a></h2>
              <h3>
                <i class="fa fa-calendar pointer"></i> <span class="date"></span>
                <i class="fa fa-user pointer"></i><span class="speaker"></span>
              </h3>
              <p class="description"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery first, then Bootstrap JS. -->
    <script src="/event/js/jquery.min.js"></script>
    <script src="/event/js/bootstrap.min.js"></script>
    <script src="/event/js/list.js"></script>
  </body>
</html>
