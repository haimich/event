<!DOCTYPE html>
<html lang="de">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>EVENT: Vortrag anlegen</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/datepicker.css">
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <div class="container content">
      <div class="row header">
        <div class="col-xs-12 col-md-6 col-md-push-6">
          <img src="/images/event-logo.png" alt="" class="img-responsive logo pull-right-md pull-right-lg pull-right-xl"/>
        </div>
        <div class="col-xs-12 col-md-6 col-md-pull-6">
          <h1>Vortrag anlegen</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <form method="post" action="/create">
            <fieldset class="form-group">
              <label for="sessionSpeaker">Sprecher</label>
              <input type="text" class="form-control" id="sessionSpeaker" placeholder="Name">
            </fieldset>
            <fieldset class="form-group">
              <label for="sessionTitle">Titel des Vortrags</label>
              <input type="text" class="form-control" id="sessionTitle" placeholder="Titel">
            </fieldset>
            <fieldset class="form-group">
              <label for="sessionType">Session-Typ</label>
              <select class="form-control" id="sessionType">
                <option>Vortrag</option>
                <option>Workshop</option>
                <option>Hands-On</option>
              </select>
            </fieldset>
            <fieldset class="form-group">
              <label for="sessionDescription">Beschreibung</label>
              <textarea class="form-control" id="sessionDescription" rows="3"></textarea>
            </fieldset>
            <fieldset class="form-group">
              <label for="sessionDate">Datum</label>
              <div class="input-append date" id="sessionDate">
                <input class="datepicker" maxlength="10" type="text" value="" id="datepickerSessionDate">
                <i class="fa fa-calendar pointer" data-datepicker-id="datepickerSessionDate"></i>
              </div>
            </fieldset>
            <fieldset class="form-group">
              <label for="sessionSlides">Präsentation</label>
              <input type="file" class="form-control-file" id="sessionSlides">
              <small class="text-muted">Die Präsentation muss im PDF- oder PowerPoint-Format vorliegen.</small>
            </fieldset>
            <fieldset class="form-group">
              <label for="sessionVideo">Video</label>
              <input type="file" class="form-control-file" id="sessionVideo">
              <small class="text-muted">Folgende Videoformate werden unterstützt: ...</small>
            </fieldset>
            <fieldset class="form-group">
              <label for="sessionScreenshot">Screenshot</label>
              <input type="file" class="form-control-file" id="sessionScreenshot">
              <small class="text-muted">Am besten eignet sich ein Screenshot der Titelfolie oder aus dem Video.</small>
            </fieldset>
            <button type="submit" class="btn btn-primary">Speichern</button>
          </form>
        </div>
      </div>
    </div>

    <!-- jQuery first, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
    <script src="/js/bootstrap-datepicker.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
